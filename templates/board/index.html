<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>글 목록</title>

    <style>
        .cls2 {

            text-align: center;
            font-size: 30px;
            display: block;

        }

        .cls1 {
            text-decoration: none;
        }
    </style>

</head>

<body>
    <table align="center" border="1" width="80%">
        <thead>
            <tr height="30" aligh="center" bgcolor="lightgreen">
                <th>글번호</th>
                <th>작성자</th>
                <th>제목</th>
                <th>작성일</th>
            </tr>
        </thead>

        {% if not article_list %}
        <tbody>
            <tr height="30">
                <td colspan="4">
                    <p aligh="center">
                        <b><span style="font-size: 12pt">등록된 글이 없습니다.</span></b>
                    </p>
                </td>
            </tr>
        </tbody>

        {% else %}
        <tbody>
            {% for article in article_list %}
            <tr height="30" align="center">
                <td width="5%">{{forloop.counter}}</td>
                <td width="10%">{{article.write_id}}</td>
                <td align="left" width="35%">
                    <a class="cls1" href="">
                        <span style="padding-right: 30px;">{{ article.title }}</span>
                    </a>
                </td>
                <td width="5%">{{article.write_date}}</td>
            </tr>
            {% endfor %}
        </tbody>
        {% endif %}

    </table>
    <div align="center" style="margin-top: 10px;">
        <a href="{% url 'board:write_article' %}" class="cls1"><span class="cls2">글 쓰기</span></a>
    </div>

</body>

</html>
